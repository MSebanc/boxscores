<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Page Not Found</title>
        <meta http-equiv="refresh" content="0; URL=/#/404">
        <script type="text/javascript">
            // Redirect all 404 requests to the correct route
            let path = window.location.pathname;
            let newPath = path.replace('/boxscores', '');
            window.location.replace('/boxscores' + newPath);
        </script>
    </head>
    <body>
        <h1>Page Not Found</h1>
        <p>Redirecting...</p>
    </body>
</html>
