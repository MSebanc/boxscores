<!doctype html>
<html lang="en">
<head>
  <title id="title">Box Scores</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>

<button onclick="topFunction()" id="up" title="Go to top">&uarr;</button>
<script type="text/javascript" src="./js/app.js"></script>

<script type="text/javascript">
  async function handleDateSelect() {
    window.open("./?date=" + document.querySelector('input[type="date"]').value,"_self");
  }

  // Get the button:
  let node = document.getElementById("up");

  // When the user scrolls down 20px from the top of the document, show the button
  window.onscroll = function() {scrollFunction()};

  function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
      node.style.display = "block";
    } else {
      node.style.display = "none";
    }
  }

  // When the user clicks on the button, scroll to the top of the document
  function topFunction() {
    document.body.scrollTop = 0; // For Safari
    document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
  }
</script>

<div id="date"></div>
<div id="dayTitle"></div>
<div id="scoreboard">
  <div id="BostonRedSoxScoreboard" class="teamScoreboard favScore"></div
  ><div id="ChicagoCubsScoreboard" class="teamScoreboard favScore"></div
  ><div id="KansasCityRoyalsScoreboard" class="teamScoreboard favScore"></div
  ><div id="SeattleMarinersScoreboard" class="teamScoreboard favScore"></div
  ></div>
<div id="boxscore" class="teamBoxscore">
  <div id="BostonRedSoxBox" class="teamBoxscore"></div
  ><div id="ChicagoCubsBox" class="teamBoxscore"></div
  ><div id="KansasCityRoyalsBox" class="teamBoxscore"></div
  ><div id="SeattleMarinersBox" class="teamBoxscore"></div
  ></div>

</body>
</html>
